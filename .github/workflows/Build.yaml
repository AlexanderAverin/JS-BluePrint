name: 'Build'
## Changes-test
on:
  push:
  pull_request:

#  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm install eslint
      - run: npm install eslint-config-airbnb-base
      - run: npm install eslint-plugin-import
      - run: npm install eslint-plugin-jest@latest --save-dev
      - run: npm install eslint-config-prettier@latest --save-dev
      - run: npx eslint .
      # - run: make test
      - name: test coverage
        uses: paambaati/codeclimate-action@v2.7.4
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE_TEST_COVERAGE_SECRET_KEY }}
        with:
          coverageCommand: make test-coverage
